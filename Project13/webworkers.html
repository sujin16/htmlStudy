<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  
  <script>
       var webworker;

        function startWorker() {

            if(typeof(Worker) !== "undefined") {

                if(typeof(webworker) == "undefined") { webworker = new Worker("worker.js"); }

                webworker.onmessage = function(event) { document.getElementById("result").innerHTML = event.data; }; 

            }

        }

        function stopWorker() { 

            webworker.terminate();

            webworker = undefined;

        }
    
    </script>
</head>
<body>
    
    <button onclick="startWorker()">startWorker</button>
    <button onclick="stopWorker()">stopWorker</button>
    <p>현재까지 발견된 가장 큰 소수는 <output id="result"></output></p>
</body> 
</html>
