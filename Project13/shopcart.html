<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #shopping_cart{
            width: 450px;
            height: 100px;
            border: 1px dotted black;
        }

        img{
            width: 150px;
            height: 180px;
        }


    </style>
    <script>
        function allowDrop(e){
            e.preventDefault();
        }
        function handleDragStart(e){
            e.dataTransfer.effectAllowed ='move';
            e.dataTransfer.setData("Text".e.target.id);
        }
        function handleDrop(e){
            e.preventDefault();
            var src =e.dataTransfer.getData("Text");
            e.target.appendChild(document.getElementById(src));
        }
    
    </script>
   
   
</head>
<body>
    <p>Pick up!</p>
    <div id="shopping_cart"
    ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
    <br/>
    <img id="img1"  ondragstart="handleDragStart(event)" src="olaf(1).png" draggable="true"></img>
    <img id="img2"  ondragstart="handleDragStart(event)" src="olaf(2).png" draggable="true"></img>
    <img id="img3"  ondragstart="handleDragStart(event)" src="olaf(3).png" draggable="true"></img>  

</body>
</html>
